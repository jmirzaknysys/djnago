{% extends 'polls/layouts.html' %}

{% block content %}
    <h3 class="center-align red lighten-3">  {{title}}</h3>

    {% if latest_question_list %}

    <ul class="collection">
        {% for question in latest_question_list %}
            <li class="collection-item"><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

{% endblock%}
